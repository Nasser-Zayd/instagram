<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Instagram</title>
    <link
      href="https://fonts.cdnfonts.com/css/the-christmas"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-continer">
      <!-- dashboard right side  -->
      <div class="dashboard-container">
        <div class="dashboard-logo"><a href="#">Instagram</a></div>

        <div class="dashboard">
          <div class="item-home">
            <div class="dashboard-icons">
              <a href="#"><img src="images/dash-home.png" /></a>
            </div>
            <div class="dashboard-text home"><a href="#">Home</a></div>
          </div>

          <div class="item-home">
            <div class="dashboard-icons">
              <a href="#"><img src="images/dash-search.png" /></a>
            </div>
            <div class="dashboard-text"><a href="#">Search</a></div>
          </div>

          <div class="item-home">
            <div class="dashboard-icons">
              <a href="#"><img src="images/dash-explore.png" /></a>
            </div>
            <div class="dashboard-text"><a href="#">Explore</a></div>
          </div>

          <div class="item-home">
            <div class="dashboard-icons">
              <a href="#"><img src="images/dash-reels.png" /></a>
            </div>
            <div class="dashboard-text"><a href="#">Reels</a></div>
          </div>

          <div class="item-home">
            <div class="dashboard-icons">
              <a href="#"><img src="images/dash-messege.png" /></a>
            </div>
            <div class="dashboard-text"><a href="#">Messages</a></div>
          </div>

          <div class="item-home">
            <div class="dashboard-icons">
              <a href="#"><img src="images/dash-notification.png" /></a>
            </div>
            <div class="dashboard-text"><a href="#">Notifications</a></div>
          </div>

          <div class="item-home">
            <div class="dashboard-icons">
              <a href="#"><img src="images/dash-create.png" /></a>
            </div>
            <div class="dashboard-text"><a href="#">Create</a></div>
          </div>

          <div class="item-home">
            <div class="dashboard-icons profile">
              <a href="#"><img src="images/profile.jpg" /></a>
            </div>
            <div class="dashboard-text"><a href="#">profile</a></div>
          </div>

          <div class="item-home">
            <div class="dashboard-icons">
              <a href="#"><img src="images/dash-more.png" /></a>
            </div>
            <div class="dashboard-text"><a href="#">More</a></div>
          </div>
        </div>
      </div>
      <!-- History part and side-r  -->
      <div class="feed-side">
        <div class="feed">
          <div class="feed-history">
            <div class="nasser">
              <div class="nasser-img">
                <a href="#"><img src="images/nasser-img.jpg" /></a>
              </div>
              <div class="nasser-text">Nasser..</div>
            </div>
          </div>
        </div>

        <!-- right side of page -->
        <div class="side>"></div>
      </div>
    </div>
  </body>
</html>
