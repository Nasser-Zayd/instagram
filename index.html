<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Instagram</title>
  </head>
  <body>
    <!-- dashboard right side  -->
    <div class="dashboard">
      <div class="dashboard-logo"><a href="#">Instagram</a></div>

      <div class="item-home">
        <div class="dashboard-icons">
          <a href="#"><img src="images/dash-home.png" /></a>
        </div>
        <div class="dashboard-text"><a href="#">Home</a></div>
      </div>

      <div class="dashboard-icons">
        <a href="#"
          ><img src="images/dash-search.png" /><span class="dashboard-text"
            >Search</span
          ></a
        >
      </div>
      <div class="dashboard-icons">
        <a href="#"
          ><img src="images/dash-explore.png" /><span class="dashboard-text"
            >Explore</span
          ></a
        >
      </div>
      <div class="dashboard-icons">
        <a href="#"
          ><img src="images/dash-reels.png" /><span class="dashboard-text"
            >Reels</span
          ></a
        >
      </div>
      <div class="dashboard-icons">
        <a href="#"
          ><img src="images/dash-messege.png" /><span class="dashboard-text"
            >Messages</span
          ></a
        >
      </div>
      <div class="dashboard-icons Notification">
        <a href="#"
          ><img src="images/dash-notification.png" /><span
            class="dashboard-text"
            class="dashboard-home"
            >Notifications</span
          ></a
        >
      </div>
      <div class="dashboard-icons">
        <a href="#"
          ><img src="images/dash-create.png" /><span class="dashboard-text"
            >Create</span
          ></a
        >
      </div>
      <div class="dashboard-icons profile">
        <a href="#"
          ><img src="images/profile.jpg" /><span class="dashboard-text"
            >Profile</span
          ></a
        >
      </div>
      <div class="dashboard-icons">
        <a href="#"
          ><img src="images/dash-more.png" /><span class="dashboard-text"
            >More</span
          ></a
        >
      </div>
    </div>
  </body>
</html>
